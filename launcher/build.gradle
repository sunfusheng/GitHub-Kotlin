apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.objectbox'

android {
    compileSdkVersion compile_sdk_version
    defaultConfig {
        applicationId 'com.sunfusheng.github.kotlin'
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "debugMode", "true"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            buildConfigField "boolean", "debugMode", "false"
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "GitHub.apk"
                }
            }
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:' + kotlin_version
    api 'com.android.support:design:' + support_library_version
    api 'com.android.support:appcompat-v7:' + support_library_version
    api 'com.android.support:recyclerview-v7:' + support_library_version
    api 'com.android.support:support-v4:' + support_library_version
    api 'com.android.support:support-v13:' + support_library_version
    api 'com.android.support.constraint:constraint-layout:1.1.3'

    api 'com.google.dagger:dagger:2.22.1'
    api 'com.google.dagger:dagger-android-support:2.22.1'
    kapt 'com.google.dagger:dagger-compiler:2.22.1'

    api 'com.sunfusheng:FirUpdater:1.1.1'
    api 'com.sunfusheng:GlideImageView:2.1.0'
    api 'com.sunfusheng:RecyclerViewWrapper:1.0.4'
    api 'com.sunfusheng:GroupRecyclerViewAdapter:1.0.8'
}